<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeautySite</title>
</head>
<body>
    <div class="grid_wrapper">
        <div class="grid_left">
            <div class="grid_left__menu">
                <img src="img/text.png" alt="auth_image" class="auth_image">
            </div>
        </div>
        <header class="grid_header">
            <div class="grid_header__auth">
                <p>Авторизация</p>
            </div>
        </header>
        <div class="grid_right">
            <div class="grid_right__form">
                <div class="form_input">
                    <div class="input_text">Введите логин</div>
                    <input type="text" class="input" placeholder="логин">
                </div>
                <div class="form_input">
                    <div class="input_text">Введите пароль</div>
                    <input type="password" class="input" placeholder="пароль">
                </div>
                <div class="auth_button">Войти</div>
            </div>
        </div>
    </div>
</body>
</html>
